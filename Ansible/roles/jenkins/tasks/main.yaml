- name: Add Jenkins apt key
apt_key:
url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
state: present


- name: Add Jenkins repo
apt_repository:
repo: 'deb https://pkg.jenkins.io/debian-stable binary/'


- name: Update apt
apt:
update_cache: yes


- name: Install Jenkins
apt:
name: jenkins
state: present


- name: Start Jenkins
service:
name: jenkins
state: started
enabled: yes
